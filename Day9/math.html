<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1st number: 
    <input type="number" id="number" value=""><br><br>
    2nd number:
    <input type="number" value="" id="numbers"><br><br>
    <input type="submit" value="Addition" onclick="return validate1()">
    <input type="submit" value="Subtration" onclick="return validate2()">
    <input type="submit" value="Multiplication" onclick="return validate3()">
    <input type="submit" value="devide" onclick="return validate4()"><br><br>
    <b>Result is </b><br><br>
    <span id="result"></span>
<script>
    function validate1()
    {
        var a = document.getElementById('number').value;
        var b = document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a+b);
    }
    function validate2()
    {
        var a = document.getElementById('number').value;
        var b = document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a-b);
    }
    function validate3()
    {
        var a = document.getElementById('number').value;
        var b = document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a*b);
    }
    function validate4()
    {
        var a = document.getElementById('number').value;
        var b = document.getElementById('numbers').value;
        document.getElementById('result').innerHTML=(a/b);
    }
</script>
</body>
</html>
