<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><table>
    <tr>
    <th> Name:</th><td> <input type="text" id="i1"></td></tr>
    <tr>
    <th> Age: </th><td> <input type="text" id="i2"></td></tr>
   <tr><th><button onclick="storeUser()">Submit</button></th>
   <td><a href="/2ndPage.html">Check The Details</a></td> </tr>
</table>
<script>
    function storeUser(){
        var name = document.getElementById('i1').value;
        var age = document.getElementById('i2').value;
        if(name.length<1){
            alert("Please Enter Name")
        }else{
            localStorage.setItem("Name:",name);
        }
        if(age.length<1){
            alert("Please Enter Age")
        }else{
            localStorage.setItem("Age:",age);
        }
    }
</script>
</body>
</html>
