<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    th{ 
        color:rgb(186, 224, 12);
            }
</style>


<table class="table table-striped">
    <tr  class="bg-info">
        <th>Id</th>
        <th>Full Nmame</th>
        <th>State</th>
        <th>City</th>
    </tr>

    <tbody id="myTable">
        
    </tbody>
</table>

<script>
	var myArray = [
        
        {customerId: 12345, firstname: 'Sachin', lastname: 'Tendulkar', address : {state: 'Maharashtra', city: 'Mumbai'}}, 
        {customerId: 22545, firstname: 'Rahul', lastname: 'Dravid', address : {state: 'Karnataka', city: 'Banglore'}}, 
        {customerId: 45266, firstname: 'Rohit', lastname: 'Sharma', address : {state: 'Maharashtra', city: 'Pune'}},     
   
]
	
	buildTable(myArray)

	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].customerId}</td>
							<td>${data[i].firstname} ${data[i].lastname}</td>
							<td>${data[i].address.state}</td>
							<td>${data[i].address.city}</td>
					  </tr>`
			table.innerHTML += row

		}
	}

</script>
</body>
</html>
