<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for (i = 1; i <= 8; i++) {
            for (j = 1; j <= i; j++) {
                document.write("&nbsp");
            }
            for (k = 8; k >= i; k--) {
                document.write(" * ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
